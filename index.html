<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Key Generator</h1>
        <label for="gameSelect">Select Game:</label>
        <select id="gameSelect">
            <option value="1">Riding Extreme 3D</option>
            <option value="2">Chain Cube 2048</option>
            <option value="3">My Clone Army</option>
            <option value="4">Train Miner</option>
            <option value="5">MergeAway</option>
            <option value="6">Twerk Race 3D</option>
        </select>
        <label for="keyCountSelect" id="keyCountLabel">Number of keys:</label>
        <select id="keyCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="startBtn">Generate Keys</button>
        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
            <div id="progressText">0%</div>
            <pre id="progressLog"></pre>
        </div>
        <div id="keyContainer" class="hidden">
            <h2 id="generatedKeysTitle" class="hidden">Generated Keys:</h2>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">Copy All</button>
            <div id="copyStatus" class="hidden">All keys copied!</div>
        </div>
        <div id="previousKeysContainer" class="hidden">
            <h2>Previously Generated Keys:</h2>
            <div id="previousKeysList"></div>
        </div>
        <button id="telegramChannelBtn">Visit Our Telegram Channel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
